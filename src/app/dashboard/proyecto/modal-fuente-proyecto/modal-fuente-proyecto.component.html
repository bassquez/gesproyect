<h1 mat-dialog-title>Hi {{data.idProyecto}} </h1>
<div mat-dialog-content>
  <p>Agrega una Fuente de Financiacion</p>
  <div class="row justify-content-center align-items-center">
    <mat-form-field color="accent" class="col" appearance="fill">
      <mat-select placeholder="Fuentes de Financiacion" name="fuenteProyecto" [(ngModel)]="data.fuenteProyecto">
        <mat-option *ngFor="let fuente of fuentesFinanciacion"  [value]="fuente">
          {{fuente.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row justify-content-center align-items-center">
    <mat-form-field color="accent" class="col" appearance="fill">
      <mat-label>Inversion</mat-label>
      <input [(ngModel)]="data.inversion" type="number" matInput placeholder="Inversion" >
      <!-- <mat-error *ngIf="inversion.invalid">{{inversionErrorMessage()}}</mat-error> -->

    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
